					<label for="t_txt1">글쓰기</label><br>
					<textarea id="t_txt1" cols="50" rows="20" style="resize: none;"></textarea>
				</p>
				<p>
					<label for="t_txt2">이용약관</label><br>

				<p>
					<label for="list1">수강목록</label><br>

						<option value="웹표준">웹표준</option>
						<option value="웹접근성" selected>웹접근성</option>
						<option value="자바스크립트">자바스크립트</option>

				<p>
					<label for="list2">수강목록(다중선택)</label><br>
					<select id="list2" multiple size="6">

					</select>
				</p>

		<h3>html5 추가된 폼태그</h3>
		<form action="member.asp" method="post">
			<fieldset>
			<legend>추가태그</legend>
					<ol>
						<li><label for="u_name">이름</label><input type="text" id="u_name" placeholder="10자미만" maxlength="9" autofocus required size="10" autocomplete="off"></li>

						<li><label for="tel1">전화번호</label><input type="tel" id="tel1" autocomplete="off"></li>
						<li><label for="num1">주문수량</label><input type="number" id="num1" value="0" min="0" max="10" step="2"></li>

						<li><label for="date1">주문일</label><input type="date" id="date1"></li>
						<li><label for="time1">주문시간</label><input type="time" id="time1"></li>
						<li><label for="datetime1">날짜시간</label><input type="datetime-local" id="datetime1"></li>
						<li><label for="month1">주문월</label><input type="month" id="month1"></li>
						<li><label for="week1">주</label><input type="week" id="week1"></li>
						<li><label for="search1">주문검색</label><input type="search" id="search1"></li>
						<li><label for="url1">홈페이지</label><input type="url" id="url1"></li>
						<li><label for="web">상품명</label><input type="text" value="웹개발" id="web" readonly></li>
						<li>
						<label for="u_type1">수강과목</label>

						<option value="javascript" label="web1"></option>
						<option value="jquery" label="web2"></option></datalist>
						</li>
						
						<li>수강과목
							<details>
								<summary>웹개발</summary>

									웹표준<br>
									웹접근성<br>
									javascript<br>
									vue.js
								</p>
							</details>
						</li>
						<li>Download진행<progress value="65" max="100"></progress></li>
					</ol>
					<p>
						<input type="submit" value="전송하기">
						<input type="reset" value="재작성">
					</p>
				</fieldset>
		</form>
