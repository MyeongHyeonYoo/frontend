<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지/링크</title>
</head>
<body>
    <h2>이미지 img</h2>
    <p>
    <img src="./images/daum.gif" 
    alt="다음" 
    width="115" 
    height="43" 
    title="다음로고">
       <img src="images/daum.gif" alt="다음" width="115" height="43" title="다음로고">       
       <img src="images/daum" alt = "다음" width = "115" height = "43" title = "다음 로고"> 
       <!-- 확장자>(.png | .jpg ...) 없어서 alt 출력 -->
       
       <img src="images/naver.gif" alt="네이버" width="115" height="43" title="네이버로고"> 
       <img src="https://www.w3schools.com/images/picture.jpg" alt = "다음" width="304" height="228">
    </p>
    
<p>
<!--100x100 크기의 이미지 svg, png저장하기-->
<img src="images/circle1.png" alt="원" width="100" height="100">
<img src="images/circle2.svg" alt="원" width="100" height="100">  
</p>

<p>
<!--100x100 크기의 이미지 svg, png저장하기-->
<img src="images/circle1.png" alt="원" width="300" height="300">
<img src="images/circle2.svg" alt="원" width="300" height="300">  
</p>

<h2>임시이미지</h2>
<p>
<img src="https://via.placeholder.com/200x300" alt="임시공간" width="200" height="300">
<img src="https://via.placeholder.com/500x300" alt="임시공간" width="500" height="300">
</p>

<hr>

<h2>figure, figcaption 설명글(캡션)</h2>
<figure>
<img src="images/daum.gif" alt="다음" width="115" height="43">
</figure>
<figure>
<figcaption>포털사이트</figcaption>
<img src="images/daum.gif" alt="다음" width="115" height="43"><br>
<img src="images/empas.gif" alt="엠파스" width="126" height="48"><br>
<img src="images/naver.gif" alt="네이버" width="160" height="33"><br>
</figure>

<hr>

<h2>하피어링크 a</h2>
<p>
    <a href="https://m.naver.com" title="모바일 네이버로 이동">네이버(default)</a> <br>
    <a href="https://m.naver.com" title="모바일 네이버로 이동" target="_self">네이버(현재창)</a> <br>
    <a href="https://m.naver.com" title="모바일 네이버로 이동" target="_blank">네이버(새창)</a> <br>
    <a href="https://m.naver.com" title="모바일 네이버로 이동" target="_blank">
    <img src="images/naver.gif" alt="네이버" width="115" height="43" title="네이버 로고"> </a> <br>
    <a href="mailto:master@naver.com">관리자에게 메일 보내기</a>
</p>
