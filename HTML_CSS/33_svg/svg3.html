<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>line</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			svg {
				border: 1px solid red;
			}
			.ex2_1 {
				stroke: #009933; 
				stroke-width: 1;
			}
			.ex2_2 {
				stroke: #cc3333; 
				stroke-width: 3;
			}
			.ex2_3 {
				stroke: #330033; 
				stroke-width: 5;
			}
			.ex2_4 {
				stroke: #990099; 
				stroke-width: 2;
			}
			.ex2_5 {
				stroke: tomato; 
				stroke-width: 3;
			}
		</style>
	</head>
	
	<body>
		<!-- <line> 직선( x1 | y1 | x2 | y2) -->
		<div id="ex1">
			<svg width="500" height="200">
				<line x1="0" y1="0" x2="150" y2="150" 
				style="stroke:rgb(255, 0, 0); stroke-width:2;" />
			</svg>
		</div> <!-- ex1 -->
		<hr>
		<div id="ex2">
			<svg height="250">
				<line class="ex2_1" x1="0" y1="0" x2="100" y2="100"/>
				<line class="ex2_2" x1="100" y1="100" x2="200" y2="100"/>
				<line class="ex2_3" x1="200" y1="100" x2="200" y2="50"/>
				<line class="ex2_4" x1="200" y1="50" x2="100" y2="200"/>
				<line class="ex2_5" x1="250" y1="50" x2="100" y2="200"/>
			</svg>
		</div> <!-- ex2 -->
		<div id="ex3">
			<svg width="800" height="300">
				<line x1="0.36" y1="0.34" x2="305.36" y2="321.34" style="stroke:blue; stroke-width:4;"/>
			</svg>
		</div> <!-- ex3 -->
	</body>
</html>
