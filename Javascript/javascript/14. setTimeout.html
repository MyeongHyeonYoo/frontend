<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <script>
      // setTimeout : 일정 시간 후에 딱 한 번만 함수를 실행
      var count = 7;
      // 3초 후에 1 증가
      setTimeout(function() {
        count++;
        document.write(count);
      }, 3000);
    </script>
  </head>
  <body>
    
  </body>
</html>
