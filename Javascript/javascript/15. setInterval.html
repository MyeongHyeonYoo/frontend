<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <script>
      // setInterval: 일정시간마다 실행
      var count = 0;
      setInterval(function() {
        count++;
        document.write(count, "<br>");
      }, 500);
    </script>
  </head>

  <body>
    
  </body>
</html>
