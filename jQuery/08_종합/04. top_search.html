<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 검색</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/04.top_search.js"></script>
    <link rel="stylesheet" href="css/04.top_search.css">
  </head>

  <body>
    <div id="top">
      <ul>
        <li class="search">
          <img src="images/btn_search_off.png" alt="#" width="30" height="30" data-src="images/btn_search_on.png" data-out="search" class="s_img">
          <!-- data-out: 이미지 갸운데 파일 이름 다른 것 지정(변경하기 위해) -->
          <div>
            <p>
              <label for="search" id="search_t">통합검색</label>
              <input type="text" id="search" autocomplete="off">
              <button type="button" id="search_b">검색</button>
            </p>
          </div>
        </li> <!-- search -->
        <li class="careers">
          <img src="images/btn_careers_off.png" alt="#" width="30" height="30" data-src="images/btn_careers_on.png" data-out="careers" class="s_img">
        </li> <!-- careers -->
        <li class="language">
          <img src="images/btn_language_off.png" alt="#" width="30" height="30" data-src="images/btn_language_on.png" data-out="language" class="s_img">
          <ul>
            <li><a href="#">KOREAN</a></li>
            <li><a href="#">ENGLISH</a></li>
            <li><a href="#">CHINESE</a></li>
          </ul>
        </li> <!-- language -->
      </ul>
    </div> <!-- top -->
    <p id="top_img"><img src="images/photo1.jpg" alt="#" width="1024" height="400"></p>
    <hr>
    <div id="wrap11">
      <p>
        <span class="txt11">1</span>
        <span class="txt11">2</span>
        <span>3</span>
        <span class="txt11">4</span>
        <span>5</span>
        <span class="txt11">6</span>
      </p>
    </div> <!-- wrap11 -->
  </body>
</html>
