<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스휠</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
      }
      body, 
      div {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100%;
        height: 100%;
      }
      .box1 {
        background-color: #ff9933;
      }
      .box2 {
        background-color: #669933;
      }
      .box3 {
        background-color: #006666;
      }
      .box4 {
        background-color: #9966cc;
      }
    </style>

    <script>
      $(document).ready(function(){
        var n = 1;
        $(".box").on("mousewheel", function(event, delta){
          n = $(this).attr("data-n") - delta; // 1  / -1    1 - (-1) = 2
          var target = $(".box" + n).offset().top;
          $("body, html").stop().animate({"scrollTop" : target}, 500);
          return false;
        });
      });
    </script>
  </head>

  <body>
    <div class="box box1" data-n="1">1</div>
    <div class="box box2" data-n="2">2</div>
    <div class="box box3" data-n="3">3</div>
    <div class="box box4" data-n="4">4</div>
  </body>
</html>
