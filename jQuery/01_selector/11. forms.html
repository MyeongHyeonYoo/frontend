<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/11.forms.js"></script>
  </head>

  <body>
    <form action="#" method="post">
      <p>수강과목선택(radio)<br>
        <input type="radio" name="chk1" title="선택 radio" disabled> illustrator
        <input type="radio" name="chk1" title="선택 radio" checked> photoshop
        <input type="radio" name="chk1" title="선택 radio"> flash
      </p>
      <p>수강과목선택(checkbox)<br>
        <input type="checkbox" name="chk2" title="선택 checkobx" disabled> illustrator
        <input type="checkbox" name="chk2" title="선택 checkobx"> photoshop
        <input type="checkbox" name="chk2" title="선택 checkobx" checked> flash
      </p>
      <p>수강과목선택(select)<br>
        <select title="선택 select" size="5" multiple>
          <option value="illustrator">illustrator</option>
          <option value="photoshop" selected>photoshop</option>
          <option value="flash">flash</option>
          <option value="dreamweaver" selected>dreamweaver</option>
          <option value="web">web</option>
        </select>
      </p>
      <p>웹표준<input type="text" value="웹표준"></p>
      <p>웹접근성<input type="text" value="웹접근성" disabled></p>
    </form>
  </body>
</html>
